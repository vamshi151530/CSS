<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .solid{
        border: 2px solid black;
    }
    .double{
        border: 2px double yellow;
    }
    .dotted{
        border: 2px dotted red;
    }
    .dashed{
        border:2px dashed purple;
    }
    .rounded{
        border:2px solid blue;
        border-radius: 2px;
    }

    

</style>
<body>
    <p class="solid">this is a solid border</p>
    <p class="double">this is a double border</p>
    <p class="dashed">this is a dashed border</p>
    <p class="rounded">this is a rounded border</p>
    <h1 class="solid"> hii hello welcome to my channel </h1>
</body>
</html>
